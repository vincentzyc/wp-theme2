		<script type="text/javascript">
			$(function() {
				$("#header").load("header.html");
				$("#footer").load("footer.html");

		//页面演示数据加载js
				var data = {
					productgrid: [{
						img: "product1.jpg",
						name: "Smart Bluetooth Bracelet for iPhone Samsung Android",
						oldprice: "12.86",
						newprice: "9.99"
					}, {
						img: "product2.jpg",
						name: "Apple’s 9.7-inch iPad Pro White 128G",
						oldprice: "169.95",
						newprice: "139.81"
					}, {
						img: "product3.jpg",
						name: "Smart Bluetooth Bracelet for iPhone Samsung Android",
						oldprice: "12.86",
						newprice: "9.99"
					}, {
						img: "banner1.jpg",
						name: "Apple’s 9.7-inch iPad Pro White 128G",
						oldprice: "169.95",
						newprice: "139.81"
					}, {
						img: "banner2.jpg",
						name: "Smart Bluetooth Bracelet for iPhone Samsung Android",
						oldprice: "12.86",
						newprice: "9.99"
					}, {
						img: "banner3.jpg",
						name: "Apple’s 9.7-inch iPad Pro White 128G",
						oldprice: "169.95",
						newprice: "139.81"
					}, {
						img: "product1.jpg",
						name: "Apple’s 9.7-inch iPad Pro White 128G",
						oldprice: "169.95",
						newprice: "139.81"
					}],
				};

				data.productgrid.forEach(function(value, index) {
					var productdata = '';
					productdata += '<div class="col-lg-3 col-sm-4 col-xs-6 clearPadding">';
					productdata += '	<div class="product-item">';
					productdata += '		<a href="#">';
					productdata += '			<div class="product-img">';
					productdata += '				<img src="img/' + value.img + '" />';
					productdata += '				<div class="addtocart">ADD TO CART</div>';
					productdata += '			</div>';
					productdata += '			<h5>' + value.name + '</h5>';
					productdata += '		</a>';
					productdata += '		<p class="price">';
					productdata += '			<small><del>US$<i>' + value.oldprice + '</i></del></small>';
					productdata += '			<span>US$<i>' + value.newprice + '</i></span>';
					productdata += '		</p>';
					productdata += '	</div>';
					productdata += '</div>';
					$(".product-grid").append(productdata);
				});
		//页面演示数据加载js  end


				//设置图片宽高相等
				hwEqual('.product-grid .product-item img');

				allAnimation.Animation('.product-item', 'fadeUp');

				//显示加入购物车
				$('.product-item .product-img').hover(function(event) {
					event.stopPropagation();
					$(this).children('.addtocart').slideDown('fast');
				}, function() {
					$(this).children('.addtocart').slideUp('fast');
				});
				//sidebar加右箭头
				$('.sidebar ul li').each(function() {
					$('ul', this).length >= 1 ? $(this).append("<a class='fa fa-angle-down haveli'></a>") : '';
				});
				$('.sidebar ul li').on('click','.haveli',function(){
					$(this).siblings('ul').slideToggle('fast');
					if($(this).hasClass('fa-angle-down')){
						$(this).removeClass("fa-angle-down").addClass("fa-angle-up");
					}else{
						$(this).removeClass("fa-angle-up").addClass("fa-angle-down");
					}
				});
			});
		</script>
